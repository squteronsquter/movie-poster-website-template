<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="p-0 bg-gray-900">
  <main class="lg:relative lg:max-w-7xl lg:mx-auto">
    <div class="h-64 sm:h-72 md:h-96 lg:absolute lg:right-0 lg:w-1/2 lg:h-full">
      <img class="w-full h-full object-cover object-top" src="img/black-phone.webp" alt="Black Phone movie featuring Ethan Hawke - poster reprint showing a sinister mask of a strange doctor.">
      <small class="p-2 text-stone-200">Poster courtesy of <a class="text-stone-400 hover:text-orange-700" href="https://www.movieposters.com/" title="movieposters.com shop for original and reprinted movie posters">movieposters</a></small>
    </div>

    <div class="max-w-5xl px-4 pt-8 pb-20 text-center lg:w-1/2 lg:py-48 lg:text-left lg:max-w-lg">
      <h1 class="text-4xl tracking-tight font-extrabold text-stone-400 sm:text-5xl md:text-6xl lg:text-5xl">
        Watch your favorite
        <span class="block text-orange-700">movies and TV shows</span>
      </h1>

      <p class="mt-3 max-w-md mx-auto text-lg text-stone-400 sm:text-xl md:mt-5 md:max-w-3xl">
        Stream unlimited movies and TV shows on your phone, tablet, laptop, and TV.
      </p>

      <div class="mt-10">
        <a href="#"
          class="inline-block w-full px-5 py-3 rounded-lg shadow-lg font-semibold text-sm text-white bg-orange-700 sm:w-auto md:px-10 md:py-4 md:text-lg">Get
          Started!</a>
      </div>
    </div>
  </main>

</html>
